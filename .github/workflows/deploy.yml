name: Deploy OpenMindi to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Hostinger VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            # Navigate to the project directory on your VPS. 
            # Note: Update this path if your project is stored somewhere else on the VPS.
            cd /root/openmindi-ai-studio
            
            # Pull the latest code
            git fetch --all
            git reset --hard origin/main
            
            # Rebuild and restart the Docker containers in detached mode
            docker compose down
            docker compose up -d --build
